<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script src="index.js" async></script>
        <link rel="stylesheet" href="styles.css" />

        <title>Restaurant & Lounge</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <h2 class="logo">Restaurant & Lounge</h2>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <button class="btn btn-link" id="shoppingCart">
                                <img src="https://i.imgur.com/1EKrQIi.png" class="shopping-cart" alt="market" />
                            </button>
                            <span id="numberItem"> </span><span> items</span>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="row justify-content-center">
                <img src="https://i.imgur.com/S8Ffdqa.png" class="img-fluid" alt="Responsive image" />
            </div>
            <hr />

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="categories"></ul>
                </div>
            </nav>

            <hr />
            <section>
                <div class="row justify-content-center">
                    <h4 id="currentCategory"></h4>
                </div>
                <hr />
                <div class="row" id="products-orderDetail"></div>
            </section>
            <footer>
                <div class="row justify-content-center">Contact us: +57 3102105253 - info@restaurant.com - @restaurant</div>
            </footer>
        </div>

        <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cancel the order</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">Are you sure about cancelling the order?</div>
                    <div class="modal-footer">
                        <div class="row justify-content-end">
                            <div class="col-12 row justify-content-end">
                                <button type="button" class="btn btn-light" id="cancelOrder" data-dismiss="modal" onclick="cancelOrder()">
                                    Yes, I want to cancel the order
                                </button>
                            </div>
                            <div class="col-12 row justify-content-end">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want continue adding products</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
